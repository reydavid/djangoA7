<html>
    <head>
        <title>DjangoA7</title>
        <style>
            label,input {
                display: block;
            }
        </style>
    </head>
    <body>
        <form method="POST">
        {% csrf_token %}
        <label>Name:</label>
        <input type="text" name="name">

        <label>Height:</label>
        <input type="text" name="name">

        <label>Weight:</label>
        <input type="number" name="name">
        <br>
        <label>Dietary Preference: </label>
        <br>
        <label>Vegetarian</label>
        <input type="radio" name="diet" value="Vegetarian">
        <label>Paleo</label>
        <input type="radio" name="diet" value="Paleo">
        <label>Vegan</label>
        <input type="radio" name="diet" value="Vegan">
        <label>None</label>
        <input type="radio" name="diet" value="None">
        <br>
        <button type="submit">Submit</button>
    </form>
    <table>
        <thead>
            <th>Name:</th>
            <th>Height:</th>
            <th>Weight:</th>
            <th>Diet:</th>
            <th>Action:</th>
        </thead>
        <tbody>
            {% for user in allusers %}
            <tr>
                <td>{{user.name}}</td>
                <td>{{user.height}}</td>
                <td>{{user.weight}}</td>
                <td>{{user.diet}}</td>
            {% endfor %}
            </tr>
        </tbody>
    </table>
    </body>
</html>
